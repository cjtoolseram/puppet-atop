---
sudo: required
language: ruby
services: docker
bundler_args: --without system_tests
matrix:
  include:
  - rvm: default
    env: PUPPET_GEM_VERSION='~> 4.7.0' BEAKER_set="debian-7_docker"
  - rvm: default
    env: PUPPET_GEM_VERSION='~> 4.7.0' BEAKER_set="debian-8_docker"
  - rvm: default
    env: PUPPET_GEM_VERSION='~> 4.7.0' BEAKER_set="centos-5_docker"
  - rvm: default
    env: PUPPET_GEM_VERSION='~> 4.7.0' BEAKER_set="centos-6_docker"
  - rvm: default
    env: PUPPET_GEM_VERSION='~> 4.7.0' BEAKER_set="centos-7_docker"
script: 'bundle exec rake beaker'
notifications:
  email: false